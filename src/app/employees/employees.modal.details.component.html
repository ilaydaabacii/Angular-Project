<div class="modal-header">
  <h4 class="modal-title">Kişi Detayları</h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  ></button>
</div>
<div class="modal-body">
  <div class="card shadow-sm" style="height: 280px">
    <!-- style="height: 250px" -->
    <img
      class="img-fluid mt-2"
      src="http://localhost:3030/api/employees/images/{{ employee.imageName }}"
      alt="{{ employee.name }}"
      style="height: 140px; object-fit: scale-down"
    />

    <div class="card-body d-flex flex-column">
      <h6 class="card-text">{{ employee.name }}</h6>
      <div >
        <div><b>Name:</b> {{ employee.firstName }} {{ employee.lastName }}</div>
        <div><b>Department :</b>   {{ employee.title }}</div>
        <div><b>Adress: </b>  {{ employee.city }}, {{ employee.country }}</div>
        <div><b>BirthDate  : </b> {{ employee.birthDate }}</div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="activeModal.close('Close click')"
  >
    Close
  </button>
</div>
