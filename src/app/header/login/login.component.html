<div class="d-sm-flex align-items-center justify-content-center">
  <form #login="ngForm" (ngSubmit)="logIn(login)" class="m-2">
    <h1 class="h3 mb-3 fw-normal">
      <i class="fa-solid fa-user-lock me-2"></i>{{ locale.login }}
    </h1>

    <div class="form-group mb-3">
      <div class="form-floating mb-3">
        <input
          ngModel
          name="username"
          #userName
          id="userName"
          type="userName"
          class="form-control"
          placeholder="placeholder"
        />
        <label for="userName">{{ locale.username }}</label>
      </div>
    </div>

    <div class="form-group mb-3">
      <div class="form-floating mb-3">
        <input
          ngModel
          name="password"
          type="password"
          class="form-control"
          id="floatingPassword"
          placeholder="placeholder"
        />
        <label for="floatingPassword">{{ locale.password }}</label>
      </div>
    </div>

    <button class="w-100 btn btn-lg btn-secondary" type="submit">{{ locale.login}}</button>
    <button  routerLink="/register" class="w-100 mt-2 btn btn-lg btn-outline-secondary opacity-50" type="submit">{{ locale.register}}</button>
  </form>
</div>
